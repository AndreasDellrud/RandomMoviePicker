    <title>Random movie picker!</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet" type="text/css">

    <!-- Include the AngularJS library -->
    <script src="bower_components/angular/angular.js"></script>

            </div>
            <ul class="nav navbar-nav">
                <!--<li class="active"><a href="#">Movie</a></li>-->

                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="main" style="width: 75%">
        <div class="container-fluid moved" ng-view></div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MovieController.js"></script>
