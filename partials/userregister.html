<div class="wrapper">
        <h2>Register</h2>
    <div class="form-group">
        <label for="usr">Email:</label>
        <input type="email" class="form-control" id="usr" ng-model="email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="password">
    </div>
    <button class="btn btn-default active" ng-click="registerUser()">Register</button>

    <br>
    <br>

    <p ng-if="message">Message: <strong>{{ message }}</strong></p>
    <p ng-if="error">Error: <strong>{{ error }}</strong></p>
</div>
